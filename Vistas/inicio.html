<main>
    <section class="relative w-full h-screen z-0">
        <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay muted loop><source src="../img/paginacion/Fondo tecnológico en 4K.mp4" type="video/mp4">Tu navegador no soporta el video.</video>
        <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
            <h1 class="text-5xl font-bold text-white text-center px-4 py-2 border-4 border-white rounded-lg shadow-lg backdrop-blur-md bg-white/30">Título de la Sección</h1>
        </div>
    </section>

    <!-- Sección del carrusel -->
    <section class="relative">
        <!-- Carrusel Contenedor -->
        <div class="carousel-container">

            <!-- Carrusel Wrapper -->
            <div id="carousel" class="carousel-wrapper">
                <!-- Item 1 -->
                <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x800?text=Imagen+1');"></div>
                <!-- Item 2 -->
                <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x800?text=Imagen+2');"></div>
                <!-- Item 3 -->
                <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x800?text=Imagen+3');"></div>
            </div>

            <!-- Flechas de Navegación -->
            <button class="absolute top-1/2 left-4 transform -translate-y-1/2 text-white text-3xl" id="prev-btn">&#10094;</button>
            <button class="absolute top-1/2 right-4 transform -translate-y-1/2 text-white text-3xl" id="next-btn">&#10095;</button>

            <!-- Puntos de Indicadores -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
                <span class="carousel-nav-dot" id="dot-1"></span>
                <span class="carousel-nav-dot" id="dot-2"></span>
                <span class="carousel-nav-dot" id="dot-3"></span>
            </div>
        </div>
    </section>

    <script>
        // Variables de control del carrusel
        const carousel = document.getElementById("carousel");
        const dots = document.querySelectorAll(".carousel-nav-dot"); // Los puntos de navegación
        let currentIndex = 0;
        const totalItems = dots.length;

        // Función para mover el carrusel
        const moveCarousel = (index) => {
            const offset = -index * 100; // Desplazar a la izquierda según el índice
            carousel.style.transform = `translateX(${offset}%)`;

            // Actualizar los puntos
            dots.forEach((dot, idx) => {
                if (idx === index) {
                    dot.classList.add("bg-gray-500");
                } else {
                    dot.classList.remove("bg-gray-500");
                }
            });
        };

        // Mover al siguiente item
        const nextItem = () => {
            currentIndex = (currentIndex + 1) % totalItems;
            moveCarousel(currentIndex);
        };

        // Mover al item anterior
        const prevItem = () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            moveCarousel(currentIndex);
        };

        // Funciones de control de flechas
        document.getElementById("prev-btn").addEventListener("click", prevItem);
        document.getElementById("next-btn").addEventListener("click", nextItem);

        // Puntos de control
        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
                currentIndex = index;
                moveCarousel(currentIndex);
            });
        });

        // Mover automáticamente cada 10 segundos
        setInterval(nextItem, 10000);

        // Iniciar el carrusel en la primera imagen
        moveCarousel(currentIndex);
    </script>
</main>
